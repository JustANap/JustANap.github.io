<body>
    <table>
        <td>
            <img src="SpaceLogo.jpg">
        </td>
        <td>
            <h1>
                UAT Space Program
            </h1>
        </td>
    </table>

    <table id="data" border="2" width="70%">
        <col style="width: 35%">
        <col style="width: 35%">
        <thead>
            <th>Data type</th>
            <th>Reading</th>
        </thead>

            <tr id="seconds"></tr>
            <tr id="latitude"></tr>
            <tr id="longitude"></tr>
            <tr id="gpsSensor_alt"></tr>

            <tr id="cssSensor_TVOC"></tr>
            <tr id="UV"></tr>
            <tr id="accelX"></tr>
            <tr id="accelY"></tr>
            <tr id="accelZ"></tr>
            <tr id="magneticX"></tr>
            <tr id="magneticY"></tr>
            <tr id="magneticZ"></tr>
            <tr id="gyroX"></tr>
            <tr id="gyroY"></tr>
            <tr id="gyroZ"></tr>
        </tbody>
    </table>
    <br>
    Current time: <div id="timeStamp"></div>

    <br>
    <br>

    <div id="blastOffText">
        Blastoff Status will be presented here
    </div>

    <br>

    </button>

    <button class="lgButton" id="stopButton" onclick="stop();">

    </button>

    <br>
    <br>

    <div id="die2Results">Result for die2</div>
    <div id="sumResults">Sum of both dice</div>
    <br>
    <button class="button" onclick="playCraps();">Play Craps</button>
    <br>
    <br>
    Number of wins: <div id="wins">0</div>
    Number of losses: <div id="losses">0</div>
    Number of ties: <div id="ties">0</div>

    <br>
    <br>

    <button class="lgButton" id="soundButton" onclick="playSound();">
        Play Alien Sound
    </button>
    <button class="lgButton" id="musicButton" onclick="playMusic();">
        Play Music
